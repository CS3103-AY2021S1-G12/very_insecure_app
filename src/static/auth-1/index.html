<!DOCTYPE html>
<html lang="en">

<head>
  <title>Auth Bypass Level 1</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Cart checkout</h1>

  <div class="cart">
    <div class="cart-item">
      <div>
        <div class="title">Cookies</div>
        <div class="subtitle">$999</div>
      </div>
      <img src="../../assets/cookies.jpg" />
    </div>
    <div class="cart-item">
      <div>
        <div class="title">Book</div>
        <div class="subtitle">$999</div>
      </div>
      <img src="../../assets/hacking-book.jpg" />
    </div>
    <div class="cart-toolbar">
      <div>
        <div>Promo code (only available for admins):</div>
        <div id="promo-code">NIL</div>
      </div>
      <div class="cart-btn-container">
        <button class="cart-btn" id="promo-btn">Get promo</button>
        <button class="cart-btn" id="checkout-btn">Check out</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
